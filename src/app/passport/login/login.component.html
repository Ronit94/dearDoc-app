
  <section class="login">
    <div fxLayout="row" fxLayoutAlign="start center" >
      <div class="images">
        <img src="assets/images/logo.png" />
      </div>
      <div class="title">
        <h2><strong class="title">Login</strong></h2>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around center" >
      <div class="google">
        <button mat-raised-button><img src="assets/images/Google__G__Logo.svg.png" height="15px" width="15px"/>    Sign in with Google</button>
      </div>
      <div class="form">
        <form>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="PasswordFormControl" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="PasswordFormControl.hasError('required')">
              Please enter a valid Password
            </mat-error>
          </mat-form-field>
            <span>
              <mat-checkbox [formControl]="RememberMeFormControl" >Remember Me</mat-checkbox>
            </span>
            <span class="forgot-password">
              <a routerLink="/passport/forgot-password">Forgot Password</a>
            </span>
            <div class="login-btn">
              <button mat-raised-button color="primary">Login</button>
            </div>
            
        </form>
      </div>
      <div class="footer">
        <span>@2020 Made by Ronit Sarma</span>
      </div>
    </div>

      
  </section>

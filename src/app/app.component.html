<header class="l_header">
    <div class="l_header_wrapper" [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive">
        <div class="app_logo">
            <a routerLink="/">
                <img src="assets/logo.png" class="l_logo_header" />
            </a>

        </div>
        <div class="l_nav">
            <button mat-button [matMenuTriggerFor]="HealthAZMenu" color="primary">Health A-Z</button>
            <button mat-button color="primary">Drug information</button>
            <button mat-button color="primary">Locate Doctor <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 l_search_doctor" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg></button>
            <button mat-button color="primary">News & Experts</button>
        </div>
        <div class="l-user">
            <div class="toggle">
                <label id="switch" class="switch">
                    <input type="checkbox" id="slider" (change)="ToggleTheme()" [checked]="!isDark">
                    <span class="slider round"></span>
                </label>
            </div>
            <button mat-button>Login <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 l_search_doctor"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg></button>
            <button mat-raised-button color="primary">Register <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 l_search_doctor" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg></button>
        </div>
    </div>
</header>
<main>
    <router-outlet></router-outlet>
</main>

<mat-menu #HealthAZMenu="matMenu" xPosition="before">
    <div class="l-h_a_z">
        <div class="common">
            <h4 class="title">Common Condition</h4>
            <ul class="links">
                <li><a routerLink="/Add/ADHD">ADD/ADHD</a></li>
                <li><a routerLink="/Add/ADHD">Heart Disease</a></li>
            </ul>
        </div>
        <div class="resources">
            <h4 class="title">Resources</h4>
            <ul class="links">
                <li><a routerLink="/Add/ADHD">ADD/ADHD</a></li>
                <li><a routerLink="/Add/ADHD">Heart Disease</a></li>
            </ul>
        </div>
    </div>
</mat-menu>
